<!DOCTYPE html> <!--表示这是一个HTML文档-->
<html>

<head><!--这个标签的作用是指定HTML文档的一些属性，引入外部的资源-->
    <meta charset="utf-8"/> <!--指定字符集-->
    <title>万维Order</title>
    <link rel="stylesheet" href="css/amazeui.min.css"/>
    <link href="css/zy.menu.css" rel="stylesheet"/>



    <script src = "js/jquery-1.7.2.min.js"> </script>
    <!--js代码 要被执行 需要导入上面的库-->
    <script>
        $(function(){
            $.ajax({
                url:"goodsbrowse",
                type:"get",
                dataType:"json",
                success:function (data) {
                    var s = "";
                    for(var i = 0; i < data.length; i++){
                        s += "<tr>";
                        s += "<td>" + data[i].id + "</td>";
                        s += "<td>" + data[i].name + "</td>";
                        s += "<td>" + data[i].stock + "</td>";
                        s += "<td>" + data[i].unit + "</td>";
                        s += "<td>" + data[i].price + "</td>";
                        s += "<td>" + data[i].discount +"%"+ "</td>";
                        s += "</tr>";
                    }
                    $("#tb>tbody").html(s);
                }
            })
        });
    </script>





</head>

<body style="background-color: white">
